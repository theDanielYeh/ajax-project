<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Superchargers</title>
  <link rel="icon" href="images/Tesla red.jpeg">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
  <script src="https://kit.fontawesome.com/7188dd5dce.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div id="banner" class="banner">
      <img id="banner-icon" src="images/banner-icon.png" alt="">
      <a id="locate">Locate</a>
      <a id="myfavorites" class="myfavorites">My Favorites</a>
    </div>
  </header>
  <div id="map" class=""></div>
  <main>
    <div id="floating-panel" class="floating-panel">
      <b>Start: </b>
      <select id="start">
        <option value="">Current Location</option>
      </select>
      <b>End: </b>
      <select id="end">
        <option value="">Tesla Supercharger</option>
      </select>
    </div>

    <div id="weatherDisplay" class="weatherDisplay">
      <div class="weatherHeader"></div>
      <img src="" alt="" class="weatherIcon">
      <div class="detailedForecast"></div>
    </div>

    <div id='locationDisplay' class="locationDisplay"></div>
    <div id="home-row" class="row">
      <img id="homeBolt" class="homeBolt" src="" alt="">
      <div id="chargerDisplay" class="chargerDisplay"></div>
    </div>
    <!-- Below is My Favorites DOM -->
    <div id= "favorites-dom" class="my-favorites-parent-container hidden">
      <!-- <div class="row">
        <img class="homeBolt" src="images/bolt.png" alt="">
        <div class="chargerDisplay"></div>
      </div> -->
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-box">Remove Saved Station?<br>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script type="module" src="/js/main.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCawnHCRLYgXle5MD9udxKMSA5MUpcDOz8&libraries=places&v=weekly"
    defer>
      var $key = 'AIzaSyCawnHCRLYgXle5MD9udxKMSA5MUpcDOz8'
  </script>
</body>
</html>
