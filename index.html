<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Tesla Supercharger">
  <meta property="og:description" content="Locating nearby Tesla Supercharger.">
  <meta property="og:image" content="https://thedanielyeh.github.io/tesla-supercharger/images/supercharger-toy.png">
  <meta property="og:url" content="https://thedanielyeh.github.io/tesla-supercharger/">
  <title>Tesla Superchargers</title>
  <link rel="icon" href="./images/tesla-red.jpeg">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" media="screen and (max-width: 800px)" href="./css/layout.css">
  <link rel="stylesheet" media="screen and (max-width: 800px)" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 801px)" href="./css/desktop-layout.css">
  <link rel="stylesheet" media="screen and (min-width: 801px)" href="./css/desktopstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <span id="loader" class="loader"></span>
  <header>
    <div id="banner" class="banner">
      <img id="banner-icon" class="banner-icon" src="./images/banner-icon.png" alt="">
      <a id="locate" class="locate">Locate</a>
      <a id="myfavorites" class="myfavorites">My Favorites</a>
    </div>
  </header>
  <div id="map" class="map"></div>
  <main>
    <div id="floating-panel" class="floating-panel">
      <b>Start: </b>
      <select id="start">
        <option value="">Current Location</option>
      </select>
      <b>End: </b>
      <select id="end">
        <option value="">Charger</option>
      </select>
    </div>

    <div id="weatherDisplay" class="weatherDisplay">
      <img src="" alt="" class="weatherIcon">
      <div class="detailed-forecast-box">
        <div class="detailedForecast"></div>
      </div>
    </div>

    <div id="locationDisplay" class="locationDisplay"></div>
    <div class="home-row-box">
      <div id="home-row" class="row">
        <img id="homeBolt" class="homeBolt" src="" alt="">
        <div id="chargerDisplay" class="chargerDisplay"></div>
      </div>
    </div>
    <!-- Below is My Favorites DOM -->
    <div id="favorites-dom" class="my-favorites-parent-container hidden">
      <!-- DOM Creation here -->
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-box">Remove Saved Station?<br>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
    </div>
  </main>
  <script src="./js/data.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script type="module" src="./js/main.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCawnHCRLYgXle5MD9udxKMSA5MUpcDOz8&libraries=places"
    defer>
  </script>
</body>
</html>
